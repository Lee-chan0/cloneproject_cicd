# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node


name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]


    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn install

    - name: Check npm -v
      run: npm -v

    - name: create env file
      working-directory: ./
      run: |
        pwd
        touch .env
        echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env
        echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env
        cat .env
   
    - name: build server file
      working-directory: ./
      run: |
        yarn


    - name: zip file
      run: zip -r CI.zip ./src/* ./prisma/* ./scripts ./appspec.yml ./package.json ./yarn.lock ./.env ./.prettierrc

    - name: AWS configure credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_PRIVATE_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: upload to S3
      run: aws s3 cp --region ap-northeast-2 ./CI.zip s3://my-project-bucket-cicd/deploy/


    - name: deploy with AWS codeDeploy
      run: aws deploy create-deployment
        --application-name my-deploy-app
        --deployment-config-name CodeDeployDefault.OneAtATime
        --deployment-group-name my-deploy-group
        --s3-location bucket=my-project-bucket-cicd,bundleType=zip,key=deploy/CI.zip
